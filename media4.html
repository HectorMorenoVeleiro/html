<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejemplo de uso de tag Picture</title>
    <link rel="stylesheet" type="text/css" href="imagenes.css" />
    <link rel="icon" type="image/x-icon" href="imagenes/cebem.jpg" />
  </head>
  <body>
    <div>
      <h2>Ejercicio de ejemplo de uso de tag audio</h2>
      <table>
        <tr>
          <td>Este es un ejemplo de picture</td>
        </tr>
        <tr>
          <td>
            <picture>
              <!-- ya veremos el uso de @media-->
              <source
                media="(min-width: 850px)"
                srcset="img_orange_flowers.jpg"
              />
              <source
                media="(min-width: 565px)"
                srcset="img_white_flowers.jpg"
              />
              <img
                src="img_pink_flowers.jpg"
                alt="flowers"
                style="width: auto"
              />
            </picture>
          </td>
        </tr>
        <tr>
          <td>El origen de picture es una o varias imagenes png</td>
        </tr>
      </table>
      <br />
      <table>
        <tr>
          <td>Este es un ejemplo de video externo</td>
        </tr>
        <tr>
          <td>
            <video width="320" height="240" controls>
              <!-- ya veremos el uso de @media-->
              <source
                media="(min-width: 850px)"
                srcset="img_orange_flowers.jpg"
              />
              <source
                media="(min-width: 565px)"
                srcset="img_white_flowers.jpg"
              />
              <img
                src="img_pink_flowers.jpg"
                alt="flowers"
                style="width: auto"
              />
            </picture>
          </td>
        </tr>
        <tr>
          <td>El origen de picture es una o varias imagenes png</td>
        </tr>
      </table>
    </div>
  </body>
</html>
