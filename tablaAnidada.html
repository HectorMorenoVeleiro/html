<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejemplo 2 de tablas</title>
    <link rel="stylesheet" type="text/css" href="imagenes.css" />
  </head>
  <body>
    <div>
      <h2>Ejercicio de ejemplo de fusion de celda</h2>
      <table>
        <caption>
          Brebe tabla semantica explicativa
        </caption>
        <thead>
          <tr>
            <th>Tipo Dato A</th>
            <th>Tipo Dato B</th>
            <th>Tipo Dato C</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
          </tr>
          <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Pie A</th>
            <th>Pie B</th>
            <th>Pie C</th>
          </tr>
        </tfoot>
      </table>
      <br />
    </div>
  </body>
</html>
