<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio1BTabla</title>
  </head>
  <style>
    div {
      width: 60%;
      margin: auto;
      padding: 40px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1.4em;
    }

    table {
      border: 3px solid black;
      border-collapse: collapse;
      margin: auto;
      width: 10%;
    }

    td,
    th {
      border: 0.5px solid rgb(138, 133, 133);
      text-align: center;
      padding: 10px;
    }
  </style>
  <body>
    <table>
      <tr>
        <td colspan="6"><b>Time table</b></td>
      </tr>
      <tr>
        <td rowspan="6"><b>Hours</b></td>
        <td><b>Mon</b></td>
        <td><b>Tues</b></td>
        <td><b>Wed</b></td>
        <td><b>Thu</b></td>
        <td><b>Fri</b></td>
      </tr>
      <tr>
        <td>Sciente</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Arts</td>
      </tr>
      <tr>
        <td>Social</td>
        <td>History</td>
        <td>English</td>
        <td>Social</td>
        <td>Sports</td>
      </tr>
      <tr>
        <td colspan="5"><b>Lunch</b></td>
      </tr>
      <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td rowspan="2">Project</td>
      </tr>
      <tr>
        <td>Social</td>
        <td>History</td>
        <td>English</td>
        <td>Social</td>
      </tr>
    </table>
  </body>
</html>
