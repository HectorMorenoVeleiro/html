<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Elementos de formateo de texto</title>

<link rel="stylesheet" type="text/css" href="texto.1.css">

<body>

<h2 id="cap">Elementos de formato de texto</h2>	

<!--Las etiquetas h1 a h6, blockquote, hr, abbr, strong, cite,
em, ins, del tienen significado semántico.

Las etiquetas p, b, i, u, s no aportan valor semántico al documento web.-->

<div>

	<h1>Esto es una cabecera de nivel 1</h1>
	<h2>Esto es una cabecera de nivel 2</h2>
	<h3>Esto es una cabecera de nivel 3</h3>
	<h4>Esto es una cabecera de nivel 4</h4>
	<h5>Esto es una cabecera de nivel 5</h5>
	<h6>Esto es una cabecera de nivel 6</h6>

</div>

</body>

</html>
