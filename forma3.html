<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="formas.css" />
    <script>
      function comprobar() {
        var pass1 = document.getElementById("con").value;
        var pass2 = document.getElementById("rep").value;
        if (pass1 === pass2) alert("!Las dos contraseñas son iguales¡");
        else alert("Las dos contraseñas son distintas");
      }
    </script>
  </head>
  <body>
    <div>
      <form>
        <h2>Ejercicio de ejemplo de fieldsets y legends</h2>
        <form action="maneja_formulario.php" method="post"></form>
        <fieldset>
          <legend>Datos personales</legend>
          <label for="nom">Nombre</label>
          <input id="nom" type="text" name="nombre" value=" " />
          <label for="ape">Apellidos</label>
          <label for="dni">DNI</label>
          <input
            id="dni"
            type="text"
            name="dni"
            value=" "
            size="10"
            maxlength="9"
          />
        </fieldset>
        <br />
        <fieldset>
          <legend>Datos de conexion</legend>
          <label for="usu">Nombre de usuario</label>
          <input id="usu" type="text" name="nombre" value="" maxlength="10" />
          <label for="con">Contraseña</label>
          <input
            id="con"
            type="password"
            name="password"
            value=""
            maxlength="10"
          />
          <label for="rep">Repite la contraseña</label>
          <input
            id="rep"
            type="password"
            name="password2"
            value=""
            maxlength="10"
          />
        </fieldset>
        <input type="submit" value="Aceptar" />
        <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <input type="reset" value="Borrar" />
      </form>
    </div>
