<!DOCTYPE html>

  <body>

      <h2>Ejercicio de ejemplo de formato 2</h2>
      <table>
        <tr>
          <td>este es un ejemplo de tag video con diferentes sources</td>
        </tr>
        <tr>
          <td>
            <video width="320" height="240" controls>
              <source src="movie.mp4" type="video/mp4" />
              <source src="movie.ogg" type="video/ogg" />
              <source src="videos/Ejemplo_Potencia.webm" />
              <span>Your browser does not support the video tag</span>
            </video>
          </td>
        </tr>

          <td>El origen del video es local</td>
        </tr>
      </table>
    </div>
