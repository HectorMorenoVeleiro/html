<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejemplo 2 de tablas</title>
    <link rel="stylesheet" type="text/css" href="imagenes.css" />
  </head>
  <body>
    <div>
      <h2>Ejercicio de ejemplo de fusion de celda</h2>
      <table>
        <caption>
          Brebe tabla semantica explicativa
        </caption>
        <tr>
          <th>1</th>
          <th colspan="4">2</th>
        </tr>
        <tr>
          <td rowspan="3">3</td>
          <td>4</td>
          <td>5</td>
          <td colspan="2" rowspan="2">6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
        </tr>
        <tr>
          <td colspan="2">9</td>
          <td colspan="2">10</td>
        </tr>
      </table>
      <br />
    </div>
  </body>
</html>
