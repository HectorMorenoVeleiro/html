<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejemplo 2 de tablas</title>
    <link rel="stylesheet" type="text/css" href="imagenes.css" />
  </head>
  <body>
    <div>
      <h2>Ejercicio de ejemplo de fusion de celda</h2>
      <table>
        <tr>
          <td>A</td>
          <td>B</td>
          <td>C</td>
          <td>D</td>
        </tr>
        <tr>
          <td rowspan="2">E</td>
          <td>F</td>
          <td colspan="2">G,H</td>
        </tr>
        <tr>
          <td>J</td>
          <td rowspan="2">K</td>
          <td>L</td>
        </tr>
        <tr>
          <td>M</td>
          <td>N</td>
          <td>P</td>
        </tr>
      </table>
      <br />
    </div>
  </body>
</html>
